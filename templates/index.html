<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posterity Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('paper-texture.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #0d2b4b;
    }
    .container {
      padding-top: 3rem;
    }
    .report-intro {
      text-align: center;
      margin-bottom: 2rem;
    }
    .category-card {
      background-color: rgba(255,255,255,0.95);
      border-left: 6px solid #0d2b4b;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.25);
    }
    .category-card h3 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .btn-category {
      background-color: #a5291f;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      margin-top: 1rem;
    }
    .btn-category:hover {
      background-color: #861e17;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="report-intro">
    <div class="text-center mt-4">
      <a href="/" class="btn btn-outline-secondary">Back to Homepage</a>
    </div>
  </div>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
